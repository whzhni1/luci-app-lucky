name: Auto Build Lucky

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      force_build:
        description: '强制构建'
        type: boolean
        default: false

env:
  RELEASE_URL: "https://release.66666.host"
  UPSTREAM_REPO: "https://github.com/sirpdboy/luci-app-lucky"

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      remote_version: ${{ steps.check.outputs.remote_version }}
      need_update: ${{ steps.check.outputs.need_update }}
      wanji_dir: ${{ steps.check.outputs.wanji_dir }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check versions
        id: check
        run: |
          REMOTE_VERSION=$(curl -sL "$RELEASE_URL/" | grep -oP 'href="v[\d.]+/"' | grep -oP 'v[\d.]+' | sort -V | tail -1)
          LOCAL_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          WANJI_DIR=$(curl -sL "$RELEASE_URL/$REMOTE_VERSION/" | grep -oP 'href="[^"]*wanji[^"]*/"' | grep -oP '[^/"]+(?=/")' | head -1)
          
          echo "remote_version=$REMOTE_VERSION" >> $GITHUB_OUTPUT
          echo "wanji_dir=$WANJI_DIR" >> $GITHUB_OUTPUT
          
          if [ "${{ inputs.force_build }}" = "true" ]; then
            echo "need_update=true" >> $GITHUB_OUTPUT
          elif [ -z "$REMOTE_VERSION" ]; then
            echo "need_update=false" >> $GITHUB_OUTPUT
          else
            HIGHER=$(printf '%s\n%s' "$LOCAL_VERSION" "$REMOTE_VERSION" | sort -V | tail -1)
            [ "$HIGHER" = "$REMOTE_VERSION" ] && [ "$REMOTE_VERSION" != "$LOCAL_VERSION" ] && echo "need_update=true" >> $GITHUB_OUTPUT || echo "need_update=false" >> $GITHUB_OUTPUT
          fi
          
          echo "Remote: $REMOTE_VERSION, Local: $LOCAL_VERSION, Update: $(cat $GITHUB_OUTPUT | grep need_update)"

  prepare:
    needs: check-version
    if: needs.check-version.outputs.need_update == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare resources
        env:
          VERSION: ${{ needs.check-version.outputs.remote_version }}
          WANJI_DIR: ${{ needs.check-version.outputs.wanji_dir }}
        run: |
          mkdir -p resources/{files,binaries}
          
          # 获取上游配置文件
          git clone --depth=1 $UPSTREAM_REPO upstream
          cp upstream/lucky/files/* resources/files/ 2>/dev/null || true
          cp -r upstream/luci-app-lucky resources/ 2>/dev/null || true
          
          # 下载二进制
          BASE_URL="${RELEASE_URL}/${VERSION}/${WANJI_DIR}"
          FILES=$(curl -sL "$BASE_URL/" | grep -oP 'href="[^"]*Linux[^"]*\.tar\.gz"' | grep -oP '[^"]+\.tar\.gz')
          
          for arch in arm64 armv5 armv6 armv7 i386 mips_hardfloat mips_softfloat mipsle_hardfloat mipsle_softfloat riscv64 x86_64; do
            FILE=$(echo "$FILES" | grep -i "${arch}" | head -1)
            if [ -n "$FILE" ]; then
              wget -q -O /tmp/${arch}.tar.gz "${BASE_URL}/${FILE}" && \
              mkdir -p resources/binaries/${arch} && \
              tar -xzf /tmp/${arch}.tar.gz -C resources/binaries/${arch} && \
              find resources/binaries/${arch} -name "lucky" -type f -exec mv {} resources/binaries/${arch}/lucky \; && \
              chmod +x resources/binaries/${arch}/lucky && \
              echo "✅ $arch" || echo "❌ $arch"
            fi
          done

      - uses: actions/upload-artifact@v4
        with:
          name: resources
          path: resources/

  build:
    needs: [check-version, prepare]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [arm64, armv5, armv6, armv7, i386, mips_hardfloat, mips_softfloat, mipsle_hardfloat, mipsle_softfloat, riscv64, x86_64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: resources
          path: resources/

      - name: Build packages
        if: ${{ hashFiles(format('resources/binaries/{0}/lucky', matrix.arch)) != '' }}
        env:
          VERSION: ${{ needs.check-version.outputs.remote_version }}
          ARCH: ${{ matrix.arch }}
        run: |
          chmod +x scripts/*.sh
          ./scripts/build-ipk.sh "$VERSION" "$ARCH"
          ./scripts/build-apk.sh "$VERSION" "$ARCH"

      - uses: actions/upload-artifact@v4
        if: ${{ hashFiles('output/*') != '' }}
        with:
          name: pkg-${{ matrix.arch }}
          path: output/

  build-luci:
    needs: [check-version, prepare]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: resources
          path: resources/

      - name: Build luci
        env:
          VERSION: ${{ needs.check-version.outputs.remote_version }}
        run: |
          chmod +x scripts/build-luci.sh
          ./scripts/build-luci.sh "$VERSION"

      - uses: actions/upload-artifact@v4
        with:
          name: luci
          path: output-luci/

  release:
    needs: [check-version, build, build-luci]
    if: always() && needs.check-version.outputs.need_update == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: release/
          pattern: pkg-*
          merge-multiple: true

      - uses: actions/download-artifact@v4
        with:
          name: luci
          path: release/
        continue-on-error: true

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-version.outputs.remote_version }}
          name: Lucky ${{ needs.check-version.outputs.remote_version }}
          files: release/*
