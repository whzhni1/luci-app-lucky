name: Auto Build Lucky

on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:
    inputs:
      force_build:
        description: '强制构建'
        type: boolean
        default: false

env:
  RELEASE_URL: "https://release.66666.host"
  UPSTREAM_REPO: "https://github.com/sirpdboy/luci-app-lucky"

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.check.outputs.version }}
      need_update: ${{ steps.check.outputs.need_update }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check versions
        id: check
        run: |
          REMOTE=$(curl -sL "$RELEASE_URL/" | grep -oE 'href="\./v[0-9]+\.[0-9]+\.[0-9]+/"' | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+' | sort -V | tail -1)
          LOCAL=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          
          echo "version=$REMOTE" >> $GITHUB_OUTPUT
          echo "Remote: $REMOTE, Local: $LOCAL"
          
          if [ "${{ inputs.force_build }}" = "true" ] || [ -z "$LOCAL" ]; then
            echo "need_update=true" >> $GITHUB_OUTPUT
          elif [ "$REMOTE" = "$LOCAL" ]; then
            echo "need_update=false" >> $GITHUB_OUTPUT
          else
            HIGHER=$(printf '%s\n%s' "$LOCAL" "$REMOTE" | sort -V | tail -1)
            [ "$HIGHER" = "$REMOTE" ] && echo "need_update=true" >> $GITHUB_OUTPUT || echo "need_update=false" >> $GITHUB_OUTPUT
          fi

  prepare:
    needs: check-version
    if: needs.check-version.outputs.need_update == 'true'
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.check-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Prepare resources
        run: |
          VER="${VERSION#v}"
          BASE_URL="${RELEASE_URL}/${VERSION}/${VER}_wanji"
          
          mkdir -p resources/{files,binaries}
          
          # 上游配置文件
          git clone --depth=1 $UPSTREAM_REPO upstream
          cp upstream/lucky/files/* resources/files/ 2>/dev/null || true
          cp -r upstream/luci-app-lucky resources/ 2>/dev/null || true
          
          # 下载二进制
          for arch in arm64 armv5 armv6 armv7 i386 mips_hardfloat mips_softfloat mipsle_hardfloat mipsle_softfloat riscv64 x86_64; do
            FILE="lucky_${VER}_Linux_${arch}_wanji.tar.gz"
            mkdir -p resources/binaries/${arch}
            wget -q -O /tmp/${arch}.tar.gz "${BASE_URL}/${FILE}" && \
            tar -xzf /tmp/${arch}.tar.gz -C resources/binaries/${arch} && \
            chmod +x resources/binaries/${arch}/lucky && \
            echo "✅ $arch" || echo "❌ $arch"
          done
          
          ls -la resources/binaries/*/lucky 2>/dev/null || true

      - uses: actions/upload-artifact@v4
        with:
          name: resources
          path: resources/

  build:
    needs: [check-version, prepare]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [arm64, armv5, armv6, armv7, i386, mips_hardfloat, mips_softfloat, mipsle_hardfloat, mipsle_softfloat, riscv64, x86_64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: resources
          path: resources/

      - name: Build packages
        env:
          VERSION: ${{ needs.check-version.outputs.version }}
          ARCH: ${{ matrix.arch }}
        run: |
          [ ! -f "resources/binaries/${ARCH}/lucky" ] && echo "Skip $ARCH" && exit 0
          chmod +x scripts/*.sh
          ./scripts/build-ipk.sh "$VERSION" "$ARCH"
          ./scripts/build-apk.sh "$VERSION" "$ARCH"

      - uses: actions/upload-artifact@v4
        if: hashFiles('output/*') != ''
        with:
          name: pkg-${{ matrix.arch }}
          path: output/

  build-luci:
    needs: [check-version, prepare]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: resources
          path: resources/

      - name: Build luci
        env:
          VERSION: ${{ needs.check-version.outputs.version }}
        run: |
          chmod +x scripts/build-luci.sh
          ./scripts/build-luci.sh "$VERSION"

      - uses: actions/upload-artifact@v4
        with:
          name: luci
          path: output-luci/

  release:
    needs: [check-version, build, build-luci]
    if: always() && needs.check-version.outputs.need_update == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: release/
          pattern: pkg-*
          merge-multiple: true

      - uses: actions/download-artifact@v4
        with:
          name: luci
          path: release/
        continue-on-error: true

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-version.outputs.version }}
          name: Lucky ${{ needs.check-version.outputs.version }}
          files: release/*
